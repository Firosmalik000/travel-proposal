version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio-xboss
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: xbossindonesia
      MINIO_ROOT_PASSWORD: "5Ee[.-#gERx0"
      MINIO_DEFAULT_BUCKETS: xbossone
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - minio_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: MinIO Client (mc) untuk management via CLI
  minio-client:
    image: minio/mc:latest
    container_name: minio-mc-xboss
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 xbossindonesia '5Ee[.-#gERx0';
      /usr/bin/mc mb myminio/xbossone --ignore-existing;
      /usr/bin/mc anonymous set public myminio/xbossone;
      exit 0;
      "
    networks:
      - minio_network

volumes:
  minio_data:
    driver: local

networks:
  minio_network:
    driver: bridge
